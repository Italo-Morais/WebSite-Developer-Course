<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/contatct.css">
</head>

<body>
    <article>
        <header>
            <img src="../imagens/logo_transparent.png" alt="logoTipoT">
            <nav>
                <ul>
                    <li><a href="../index.html">HOME</a></li>
                    <li><a href="Artigo.html">ARTIGO</a></li>
                    <li><a href="Contato.html" id="contactMenu">CONTATO</a></li>
                </ul>
            </nav>
        </header>

        <div>
        <main>
            <article class="form-contact">
                    <h1>
                        Agende sua viagem
                    </h1>
                    <section>
                        <form action="" method="get" id="">
                            <fieldset>

                                <legend>Agende sua viagem</legend>

                                <section class="inputBox">
                                    <label for="name">Nome:</label>
                                    <input type="text" id="name" placeholder="Digite seu nome" name="nome">
                                </section>

                                <section class="inputBox">
                                    <label for="e-mail">E-mail:</label>
                                    <input type="text" id="e-mail" placeholder="insira seu e-mail" name="e-mail">
                                </section>

                                <section class="inputBox">
                                    <label for="destino">Selecione o destino:</label>
                                    <select id="destino" placeholder="" name="destino">

                                        <option value="">França</option>
                                        <option value="">Alemanha</option>
                                        <option value="">Grécia</option>
                                </section>

                                <section class="inputBox">
                                    <label for="dateTime">Data de viagem:</label>
                                    <input type="date" id="data" name="dateViagem">

                                    <section class="inputBox">
                                        <label for="observation">Observações:</label>
                                        <textarea name="" id="observation" cols="40" rows="10"></textarea>

                                    </section>
                                </section>

                            </fieldset>

                            <button type="submit">Enviar</button>
                        </form>

                    </section>
                    </section>
                    <div>

                    </div>

                </article>
            </main>
        </div>

</body>

</html>
